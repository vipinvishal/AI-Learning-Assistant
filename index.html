<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: 300;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        button {
            padding: 15px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .explanation {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
            animation: slideIn 0.5s ease-in-out;
        }

        .explanation h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Learning Assistant</h1>
        <p class="subtitle">Enter a topic you want to learn about</p>
        <form id="topic-form">
            <input type="text" id="topic-input" placeholder="e.g., 'Quantum Computing'" required>
            <button type="submit" id="submit-btn">Explain</button>
        </form>
        <div id="explanation-container" class="explanation" style="display: none;">
            <h2>Explanation</h2>
            <div id="explanation-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('topic-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const topicInput = document.getElementById('topic-input');
            const submitBtn = document.getElementById('submit-btn');
            const explanationContainer = document.getElementById('explanation-container');
            const explanationContent = document.getElementById('explanation-content');

            const topic = topicInput.value;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader"></div>';
            explanationContainer.style.display = 'none';

            try {
                const response = await fetch('/api/explain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic }),
                });

                const data = await response.json();

                if (response.ok) {
                    explanationContent.innerHTML = data.explanation;
                } else {
                    explanationContent.innerHTML = `Error: ${data.error}`;
                }
                explanationContainer.style.display = 'block';
            } catch (error) {
                explanationContent.innerHTML = `Error: ${error.message}`;
                explanationContainer.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Explain';
            }
        });
    </script>
</body>
</html>
